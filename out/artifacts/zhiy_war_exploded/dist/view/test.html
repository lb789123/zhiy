$(function queryzszyfsInfo() {

        data:{ksdq:ksdq,gxmc:gxxm1,kb:tb,pc:pc,zymc:tddd},
        async: false,
        success: function sssqOnsuccess3(data){
            var resInfoArray =data.data.list;

                alert("查询信息失败，请检查数据！");

            }
            // addResInfoToTable(resInfoArray);        //将数据填到实时水情表格中，并将表格和标注联系起来
            // 基于准备好的dom，初始化echarts实例

            var datax= new Array();
            var datay= new Array();
            for (var i = 0; i < resInfoArray.length; i++) {
                datax[i]=resInfoArray[i].nf;
                datay[i]=resInfoArray[i].zgf;
                if(resInfoArray.length>=5&&i==4)
                break;

            }

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption({
                title: {
                    text: title
                },
                xAxis: {
                    type: 'category',
                    data: datax
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: datay,
                    type: 'line'
                }]
            });
        }
    });
})
